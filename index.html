<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>

</head>
<body>
<header>Spaceman</header>
    <h1>Correct!</h1>
<section>
    <img id="body" class="head"><img>
    <img id="body" class="right-arm"><img>
    <img id="body" class="left-arm"><img>
    <img id="body" class="torso"><img>
    <img id="body" class="left-leg"><img>
    <img id="body" class="right-leg"><img>
</section>
<div>
    <button id="hint">Hint</button>
<div>
<div class="flex-center">_ _ _ _ _ _ _ _ _ _</div>
<section id="keyboard">

    <div class="flex-center">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
    </div>

    <div class="flex-center">
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
    </div>

    <div class="flex-center">
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
    </div>
</section>

<div>
<button id="reset">Restart</button>
</div>
</body>
</html>
